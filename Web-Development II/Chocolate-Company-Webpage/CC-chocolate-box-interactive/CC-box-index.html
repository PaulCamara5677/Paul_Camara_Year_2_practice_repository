<!--Responsive Chocolate box 10pcs & 15pcs-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WESTON'S CHOCOLATES - Chocolate Box Customizer</title>
    <link rel="stylesheet" href="CC-box-style.css">
</head>
<body>
    <header>
        <h1>Chocolate Box Customization</h1>
        <nav>
            <a href="#10-piece">10-Piece Box</a>
            <a href="#15-piece">15-Piece Box</a>
        </nav>
    </header>

    <main>
        <!-- 10-Piece Chocolate Box Section -->
        <section id="10-piece">
            <h2>10-Piece Chocolate Box</h2>
            <div class="chocolate-grid triangle">
                <div class="slot" data-slot="1"></div>
                <div class="slot" data-slot="2"></div>
                <div class="slot" data-slot="3"></div>
                <div class="slot" data-slot="4"></div>
                <div class="slot" data-slot="5"></div>
                <div class="slot" data-slot="6"></div>
                <div class="slot" data-slot="7"></div>
                <div class="slot" data-slot="8"></div>
                <div class="slot" data-slot="9"></div>
                <div class="slot" data-slot="10"></div>
            </div>
            <div class="chocolate-options">
                <div class="chocolate" data-chocolate="1"><img src="chocolate1.jpg" alt="Chocolate 1"></div>
                <div class="chocolate" data-chocolate="2"><img src="chocolate2.jpg" alt="Chocolate 2"></div>
                <div class="chocolate" data-chocolate="3"><img src="chocolate3.jpg" alt="Chocolate 3"></div>
            </div>
            <div class="box-designs">
                <h3>Select a Box Design:</h3>
                <div class="design-option"><img src="design1.jpg" alt="Design 1"></div>
                <div class="design-option"><img src="design2.jpg" alt="Design 2"></div>
                <div class="design-option"><img src="design3.jpg" alt="Design 3"></div>
            </div>
        </section>

        <!-- 15-Piece Chocolate Box Section -->
        <section id="15-piece">
            <h2>15-Piece Chocolate Box</h2>
            <div class="chocolate-grid rectangle">
                <div class="slot" data-slot="1"></div>
                <div class="slot" data-slot="2"></div>
                <div class="slot" data-slot="3"></div>
                <div class="slot" data-slot="4"></div>
                <div class="slot" data-slot="5"></div>
                <div class="slot" data-slot="6"></div>
                <div class="slot" data-slot="7"></div>
                <div class="slot" data-slot="8"></div>
                <div class="slot" data-slot="9"></div>
                <div class="slot" data-slot="10"></div>
                <div class="slot" data-slot="11"></div>
                <div class="slot" data-slot="12"></div>
                <div class="slot" data-slot="13"></div>
                <div class="slot" data-slot="14"></div>
                <div class="slot" data-slot="15"></div>
            </div>
            <div class="chocolate-options">
                <div class="chocolate" data-chocolate="1"><img src="chocolate1.jpg" alt="Chocolate 1"></div>
                <div class="chocolate" data-chocolate="2"><img src="chocolate2.jpg" alt="Chocolate 2"></div>
                <div class="chocolate" data-chocolate="3"><img src="chocolate3.jpg" alt="Chocolate 3"></div>
            </div>
            <div class="box-designs">
                <h3>Select a Box Design:</h3>
                <div class="design-option"><img src="design1.jpg" alt="Design 1"></div>
                <div class="design-option"><img src="design2.jpg" alt="Design 2"></div>
                <div class="design-option"><img src="design3.jpg" alt="Design 3"></div>
            </div>
        </section>
    </main>

    <div class="slideshow-container">
        <div class="slideshow">
            <img src="background1.jpg" alt="Background Design 1" class="active">
            <img src="background2.jpg" alt="Background Design 2">
            <img src="background3.jpg" alt="Background Design 3">
        </div>
    </div>

    <script src="CC-box-script.js"></script>
</body>
</html>
