<!--Responsive Photo Grid - Design a responsive photo grid that adjusts the number of columns based on screen size. Use different sized images to demonstrate how the layout adjusts. -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive-style.css">
    <title>Responsive Photo Grid</title>
</head>
<body>
    <div class="photo-grid">
        <img src="poster-folder/Assassin's_Creed.jpg" alt="AC 1">

        <img src="poster-folder/Assassin's_Creed_III_Game_Cover.jpg" alt="AC 3">
        <img src="poster-folder/Assassin's_Creed_IV_-_Black_Flag_cover.jpg" alt="AC 4">
        <img src="poster-folder/Assassin's_Creed_Rogue.jpg" alt="AC 5">
        <img src="poster-folder/Assassin's_Creed_Unity_cover.jpg" alt="AC 6">
    </div>
</body>
</html>
